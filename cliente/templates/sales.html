{% extends 'base.html' %} {% block content %} {% load static%}
<div class="bg-warning text-center">
  <h1 class="text-light py-5 fw-bolder">Materiales de construccion</h1>
</div>

<!-- Catalogo -->

<div class="container-fluid px-5 mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-2">
      <div class="card mb-4">
        <div class="card-body"></div>
      </div>
    </div>
    {% load humanize %}

    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10">
      <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-4 col-lg-2 mb-2">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="..." />
            <div
              class="card-body d-flex flex-column justify-content-between align-items-start"
            >
              <h5 class="card-title">{{ product.name }}</h5>
              <small class="fw-bold text-decoration-line-through">
                ${{ product.price }}
                <span class="badge bg-danger ms-2">20%</span>
              </small>
              <small class="fw-bold"
                >${{ product.discounted_price|intcomma }}</small
              >
              <a
                href="{% url 'detalle_producto' product.id %}"
                class="btn btn-dark rounded-pill py-2 px-4 mt-3"
                >Ver detalles</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- Footer xd -->
{% endblock %}
