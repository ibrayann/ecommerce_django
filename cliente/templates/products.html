{% extends 'base.html' %} {% block content %}
<div class="bg-primary text-center">
  <h1 class="text-light py-5 fw-bolder">Herramientas Manuales</h1>
</div>
<div class="container-fluid px-5 mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-2">
      <div class="card mb-4">
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10">
      <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-3 col-lg-2 mb-2">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="..." />
            <div
              class="card-body d-flex flex-column justify-content-between align-items-start"
            >
              <h5 class="card-title">{{ product.name }}</h5>
              <small class="fw-bold">${{ product.price }}</small>
              <a
                href="{% url 'detalle_producto' product.id %}"
                class="btn btn-dark rounded-pill py-2 px-4 mt-3"
                >Comprar</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% if low_stock_products %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    Swal.fire({
      title: "Productos con bajo stock",
      html: "<ul>{% for product in low_stock_products %}<li>{{ product.name }} ({{ product.stock }} en stock)</li>{% endfor %}</ul>",
      icon: "warning",
      confirmButtonText: "Aceptar",
    });
  });
</script>
{% endif %}

<!-- Footer xd -->
<!-- Footer -->
{% endblock %}
