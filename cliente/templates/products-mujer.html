{% extends 'base.html' %} {% block content %}
<!-- Catalogo -->
<div class="bg-danger text-center">
  <h1 class="text-light py-5 fw-bolder">Herramientas Electricas</h1>
</div>
<div class="container-fluid px-5 mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-2">
      <div class="card mb-4">
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10">
      <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-3 col-lg-2 mb-2">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="..." />
            <div
              class="card-body d-flex flex-column justify-content-between align-items-start"
            >
              <h5 class="card-title">{{ product.name }}</h5>
              <small class="fw-bold">${{ product.price }}</small>
              <a
                href="{% url 'detalle_producto' product.id %}"
                class="btn btn-dark rounded-pill py-2 px-4 mt-3"
                >Ver detalles</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- Footer xd -->
{% endblock %}
