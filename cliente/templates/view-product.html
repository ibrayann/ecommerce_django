{% extends 'base.html' %} {% block content %} {% load static%}

<div class="container-fluid px-5 bg-light my-5" style="min-height: 100vh">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-lg-9">
          <div class="row">
            <div class="col-6">
              <img
                src="{{ product.image.url }}"
                class="img-fluid py-1"
                width="100%"
                alt=""
              />
            </div>
            <div class="col-6">
              <img
                src="{{ product.image.url }}"
                class="img-fluid py-1"
                alt=""
              />
            </div>
            <div class="col-6">
              <img
                src="{{ product.image.url }}"
                class="img-fluid py-1"
                alt=""
              />
            </div>
            <div class="col-6">
              <img
                src="{{ product.image.url }}"
                class="img-fluid py-1"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-3 px-3 text-center">
          <h2 class="mt-5 fw-bold display-6">{{ product.name }}</h2>
          <p class="fw-bold">${{ product.price }}</p>
          <p class="mt-4">{{ product.description }}</p>

          <div class="form-group my-3">
            <label for="size">Selecciona tu talla de zapatilla:</label>
            <select class="form-control mt-3" id="size">
              <option value="">Selecciona una talla</option>
              <option value="39">39</option>
              <option value="39.5">39.5</option>
              <option value="40">40</option>
            </select>
          </div>

          <a
            href="{%url 'agregar_al_carrito' product.id %}"
            class="btn btn-dark mt-2"
            >Agregar al carro</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
